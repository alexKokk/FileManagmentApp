{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<h1>Files</h1>

<ul class="list-group list-group-flush" id="files">
  {% for file in user.files %}
  <li class="list-group-item d-flex justify-content-between align-items-center">
    <input type="checkbox" class="form-check-input mr-2" id="file_{{ file.id }}" value="{{ file.id }}" onchange="updateSelectedFiles()">
    {{ file.filename }}
    <button type="button" class="btn btn-danger btn-sm" onclick="deleteFile({{ file.id }})">
      Delete
    </button>
  </li>
  {% endfor %}
</ul>

<h2>Shared Files</h2>
<ul class="list-group list-group-flush" id="shared-files">
  {% for file in shared_files %}
  <span class="text-muted">{{ file.filename }}</span>  <button type="button" class="btn btn-danger btn-sm disabled" onclick="deleteFile({{ file.id }})">  Delete (Disabled)
    </button>
  </li>
  {% endfor %}
</ul>

<form method="POST" id="share-form" action="/select-users">
  <input type="hidden" name="selected_files" id="selected_files">
  <button type="submit" class="btn btn-primary">Share Selected</button>
</form>

<form method="POST" enctype="multipart/form-data">
  <input type="file" name="file" id="file" class="form-control">
  <br />
  <div class="text-center">
    <button type="submit" class="btn btn-primary">Upload File</button>
  </div>
</form>
{% endblock %}
