{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<h1>Choose Users to Share the selected Files</h1>
<form method="POST" action="/share-file">  {% for user in available_users %}
    <div>
      <input type="checkbox" name="selected_user_ids[]" value="{{ user.id }}">
      <label for="{{ user.id }}">{{ user.email }}</label>
    </div>
  {% endfor %}

  <button type="submit">Share Files</button>
</form>  {% endblock %}
